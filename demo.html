<?xml version="1.0" encoding="utf-8"?>
 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd" >
  <html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fi">
 <head>
 <title>Pan full size images</title>
 <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
        <script type="text/javascript" src="jquery.panFullSize.js"></script> 
<script type="text/javascript">


$(document).ready( function() {

    var $pic = $("img#mypic");

    $("a#zoom").toggle(function(){
            $pic.panFullSize(700, 450); 
        },
        function(){
            $pic.normalView();
        }
    );
    
    $('.panFullSizeGallery').panFullSize(500,300);

});
</script>

 </head>
 <body>

<div>



<h2>
Drag image to pan
</h2>

<p>
<a href="#" id="zoom" >Zoom</a>
<br />
<img src="testimage.jpg" width="600"  id="mypic" alt="finnish winter" />
<br />
<small>Finnish winter &lt;3</small>

</p>

</div>


<div>
<h2>
Multiimage Gallery
</h2>

<div class="panFullSizeGallery">
  <img src="Chrysanthemum.jpg" width="600"  alt="Chrysanthemum" />
  <img src="testimage.jpg" width="600" alt="finnish winter" />
  <img src="Desert.jpg" width="600" alt="Desert" />
  <br><a href="#" class="prevButton">&lt; Prev</a> <a href="#" class="nextButton">Next &gt;</a>
</div>

</div>
 </body>
 </html>
